<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="icon" href="Flat-Icons.com-Flat-Guitar.ico">
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada</p>
            <ul>
                <li><abbr title="Use a tag &lt;p&gt;.">Parágrafo</abbr></li>
                <li><abbr title="Use as tags &lt;h1&gt; até a tag &lt;h6&gt; para titulos de diferentes hierarquias.">Títulos</abbr></li>
                <li><abbr title="Use a tag &lt;img&gt;.">Imagens</abbr></li>
                <li><abbr title="Use a tag &lt;abbr&gt;.">Abreviações</abbr></li>
                <li><abbr title="Use a tag &lt;code&gt;.">Códigos-fonte</abbr></li>
                <li><abbr title="Use a tag &lt;ol&gt;.">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag &lt;ul&gt;.">Listas com demarcadores</abbr></li>
            </ul>
    
</body>
</html>
